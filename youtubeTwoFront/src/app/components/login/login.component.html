<div class="container">
    <div class="row mt-5">
        <div class="col">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="usernameInput">Username</label>
                    <input input name="username" [(ngModel)]="user.username" type="text" class="form-control" id="usernameInput" placeholder="Enter username">
                </div>
                <div class="form-group">
                  <label for="passwordInput">Password</label>
                  <input input name="password" [(ngModel)]="user.password" type="password" class="form-control" id="passwordInput" placeholder="Enter password">
                </div>
                <button name="submit" type="submit" (click)="submitLogin()" class="btn btn-primary">Log in</button>
            </form>
        </div>
    </div>
</div>
